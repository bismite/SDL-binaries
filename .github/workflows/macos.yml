name: Build macOS
on:
  push:
    tags:
      - "macos-*"
env:
  SDL_VERSION: 2.30.5
  SDL_IMAGE_VERSION: 2.8.2
  SDL_MIXER_VERSION: 2.8.0
jobs:
  build:
    runs-on: macos-14
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: ./macos/sdl.sh ${{env.SDL_VERSION}}
      - run: ./macos/image.sh ${{env.SDL_IMAGE_VERSION}}
      - run: ./macos/mixer.sh ${{env.SDL_MIXER_VERSION}}
      - run: ./macos/pack.sh arm64
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@2.9.0
        with:
          file: tmp/macos/SDL.tgz
          asset_name: ${{github.ref_name}}-SDL2-${{env.SDL_VERSION}}-SDL2_image-${{env.SDL_IMAGE_VERSION}}-SDL2_mixer-${{env.SDL_MIXER_VERSION}}.tgz
          body: SDL2-${{env.SDL_VERSION}}, SDL2_image-${{env.SDL_IMAGE_VERSION}}, SDL2_mixer-${{env.SDL_MIXER_VERSION}}
